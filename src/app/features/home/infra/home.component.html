<div class="w-3/4 mx-auto justify-center py-10">
  <div class="relative inline-block text-left mb-5">
    <label class="flex items-center text-gray-700 mb-2 text-lg font-semibold">
      <i class="fas fa-filter mr-2"></i> Filtrar por sucursal
    </label>
    <select
      class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      (change)="onBranchSelect($event)">
      <option value="">Selecciona una sucursal</option>
      <option *ngFor="let branch of branches" [value]="branch">
        Sucursal {{ branch }}
      </option>
    </select>
  </div>

  <aplz-summary
    [totalSales]="summaryData.totalSales"
    [orderCount]="summaryData.orderCount"
    [averageTicket]="summaryData.averageTicket"
  >
  </aplz-summary>
</div>
