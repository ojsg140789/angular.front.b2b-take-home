<aplz-ui-dashboard (logoClick)="clickLogo()">
  <aplz-ui-dash-header>
    <nav class="flex flex-grow flex-shrink-0 justify-between items-center w-full">
      <h2 class="font-medium text-2xl">{{ pageTitle$ | async }}</h2>

      <button aplzButton aplzAppearance="basic" size="md" class="items-center" (click)="logout()">
        <span class="lowercase font-light"> Cerrar sesi√≥n </span>
      </button>
    </nav>
  </aplz-ui-dash-header>

  <aplz-ui-dash-sidebar>
    <a aplzSidenavLink [routerLink]="[appRoutes.home.path]" [icon]="appRoutes.home.icon"> Inicio </a>
    
    <a aplzSidenavLink [routerLink]="[appRoutes.historial.path]" [icon]="appRoutes.historial.icon"> Historial </a>
  </aplz-ui-dash-sidebar>

  <section class="w-full min-h-screen pb-36 bg-dark-background">
    <router-outlet></router-outlet>
  </section>
</aplz-ui-dashboard>
