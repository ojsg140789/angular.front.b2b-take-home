<aplz-ui-logo size="lg" class="m-12 mt-16"></aplz-ui-logo>

<h2 class="text-2xl font-semibold mb-12 mt-8 text-center w-1/4 mx-auto">
  Inicia sesión como comerciante
</h2>

<form
  [formGroup]="form"
  (ngSubmit)="login()"
  class="flex flex-col items-center w-1/4 mx-auto"
>
  <div class="grid gap-10 mb-12 w-full">
    <div class="input-container">
      <label for="username-login" class="input-label"
        >Correo electr&oacute;nico o Usuario</label
      >
      <input
        aplzInput
        aplzColor="dark"
        id="username-login"
        size="md"
        placeholder="Correo electr&oacute;nico o Usuario"
        formControlName="username"
        class="input-field w-full"
      />
    </div>
    <div class="input-container relative">
      <label for="password-login" class="input-label">Contrase&ntilde;a</label>
      <input
        aplzInput
        [type]="passwordVisible ? 'text' : 'password'"
        id="password-login"
        aplzColor="dark"
        size="md"
        placeholder="Escribe tu contrase&ntilde;a"
        formControlName="password"
        class="input-field w-full"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="absolute inset-y-0 right-3 flex items-center text-gray-500"
      >
        <i
          class="{{
            passwordVisible ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye'
          }}"
        ></i>
      </button>
    </div>
  </div>

  <p *ngIf="errorMessage" class="text-red-500 text-center mb-4">{{ errorMessage }}</p>

  <button
    aplzButton
    aplzAppearance="stroked"
    aplzColor="dark"
    size="md"
    type="submit"
    class="w-full px-6 py-3 rounded-3xl bg-gray-800 text-white hover:bg-gray-700"
  >
    INICIAR SESIÓN
  </button>
</form>
